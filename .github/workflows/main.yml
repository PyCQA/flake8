name: main

on:
  push:
    branches: main
    tags: '*'
  pull_request:

jobs:
  main:
    strategy:
      matrix:
        os: [ubuntu-latest]
        python: [pypy-3.7, 3.6, 3.7, 3.8, 3.9, '3.10.0-alpha - 3.10.999']
        toxenv: [py]
        include:
        # windows
        - os: windows-latest
          python: 3.6
          toxenv: py
        # misc
        - os: ubuntu-latest
          python: 3.9
          toxenv: docs
        - os: ubuntu-latest
          python: 3.9
          toxenv: linters
        - os: ubuntu-latest
          python: 3.9
          toxenv: dogfood
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python }}
    - run: pip install --upgrade pip setuptools tox virtualenv
    - run: tox -e ${{ matrix.toxenv }}
