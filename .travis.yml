sudo: false
language: python
cache: pip
before_script:
- pip install tox

# test script
script:  tox
notifications:
  on_success: change
  on_failure: always

matrix:
  include:
    - python: 2.7
      env: TOXENV=py27
    - python: 3.4
      env: TOXENV=py34
    - python: 3.5
      env: TOXENV=py35
    - python: 3.6
      env: TOXENV=py36
    - python: 3.7
      env: TOXENV=py37
      dist: xenial
      sudo: true
    - python: pypy
      env: TOXENV=pypy
    - python: 2.7
      env: TOXENV=readme
    - python: 3.4
      env: TOXENV=flake8
    - python: 3.4
      env: TOXENV=pylint
    - python: 3.4
      env: TOXENV=doc8
    - python: 3.4
      env: TOXENV=bandit
    - python: 3.4
      env: TOXENV=docs
